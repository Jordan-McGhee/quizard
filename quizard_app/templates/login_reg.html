<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_reg.css' %}">
    
</head>
<body>
    <div id="wrapper">

        <nav class="navbar">

            <!-- LEFT SIDE OF NAVBAR -->
            <div class="navbar-brand">
                    <!-- REPLACE THIS WITH LOGO AFTER MAKING -->
                    <p class="title is-2 is-align-self-center" id="wtf"><a href="#">Quizard</a></p>

                    <!-- BURGER MENU -->
                    <a role="button" class="navbar-burger is-align-self-center" id="wtf" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>

            <!-- LEFT SIDE OF NAVBAR END -->

            </div>

        </nav>

        <div id="errors">
            {% if messages %}
                <div class="card messages">
                    <header class="card-header">
                        <p class="card-header-title">
                            ERRORS:
                        </p>
                    </header>

                    {% for message in messages %}
                        <header class="card-header">
                            <p class="card-header-title">
                                {{message}}
                            </p>
                        </header>
                    {% endfor %}

                </div>
            {% endif %}

        </div>

        <!-- ANCESTOR TILE -->
        <div class="tile is-ancestor is-justify-content-space-between">

            <!-- PARENT TILE FOR REGISTER -->
            <div class="tile is-parent is-6 is-vertical">

                <!-- CHILD FOR REGISTER CARD -->
                <div class="tile is-child is-12">
                    <!-- CARD TITLE -->
                    <div class="card" id="register-login-title">
                        <header class="card-header">
                            <p class="card-header-title">REGISTER</p>
                        </header>
                        <!-- END CARD TITLE DIV -->
                        </div>
                <!-- END CHILD FOR REGISTER -->
                </div>


                <!-- CHILD TILE FOR REGISTER -->
                <div class="tile is-child">
                    <div class="card" id="register-login">
                        <form action="/register" method="POST">
                            {% csrf_token %}

                            <div class="field">
                                <label for="first_name" class="label">First Name</label>
                                <input type="text" class="input" name="first_name">
                            </div>

                            <div class="field">
                                <label for="last_name" class="label">Last Name</label>
                                <input type="text" class="input" name="last_name">
                            </div>

                            <div class="field">
                                <label for="username" class="label">Username</label>
                                <input type="text" class="input" name="username">
                            </div>

                            <div class="field">
                                <label for="email" class="label">Email</label>
                                <input type="text" class="input" name="email">
                            </div>

                            <div class="field">
                                <label for="password" class="label">Password</label>
                                <input type="password" class="input" name="password">
                            </div>

                            <div class="field">
                                <label for="confirm_password" class="label">Confirm Password</label>
                                <input type="password" class="input" name="confirm_password">
                            </div>

                            <input type="submit" value="REGISTER" class="button">

                        </form>
                    </div>




                <!-- END CHILD TILE FOR REGISTER -->
                </div>


            <!-- END PARENT TILE FOR REGISTER -->
            </div>

            <!-- PARENT TILE FOR LOGIN -->
            <div class="tile is-parent is-6 is-vertical">

                <!-- CHILD FOR LOGIN CARD -->
                <div class="tile is-child is-12">
                    <!-- CARD TITLE -->
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">LOGIN</p>
                        </header>
                        <!-- END CARD TITLE DIV -->
                        </div>
                <!-- END CHILD FOR LOGIN -->
                </div>


                <!-- CHILD TILE FOR LOGIN -->
                <div class="tile is-child">
                    <div class="card" id="register-login">
                        <form action="/login" method="POST">
                            {% csrf_token %}

                            <div class="field">
                                <label for="email" class="label">Email</label>
                                <input type="text" class="input" name="email">
                            </div>

                            <div class="field">
                                <label for="password" class="label">Password</label>
                                <input type="password" class="input" name="password">
                            </div>

                            <input type="submit" value="LOGIN" class="button">

                        </form>
                    </div>
                <!-- END CHILD TILE FOR LOGIN -->
                </div>


            <!-- END PARENT TILE FOR REGISTER -->
            </div>

        <!-- END ANCESTOR TILE -->
        </div>

    <!-- END WRAPPER DIV -->
    </div>
</body>
</html>
