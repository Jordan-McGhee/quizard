<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {% load static %}
</head>
<body>
    <div id="wrapper" style="max-width: 1000px; margin: 20px auto;">

    <!-- SPACE FOR NAVBAR -->
    
    <!-- END SPACE FOR NAVBAR -->
    
    <form action="/quizard/quizzes/create" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- QUIZ NAME AND CATEGORY -->
        <div class="field is-grouped">
        
            <div class="field">
                <label for="quiz_name" class="label">Quiz Name</label>
                <input type="text" placeholder="Quiz Name" class="input" name="quiz_name">
            </div>
            <div class="field">
                <label for="category" class="label">Category</label>
                <select name="category" class="select">
                    <option value="-" selected>--</option>
                    {% for choice in category_choices %}
                        <option value="{{choice.0}}">{{choice.1}}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <!-- QUIZ DESCRIPTION -->
        <div class="field">
            <label for="description" class="label">Description</label>
            <textarea name="description" placeholder="OPTIONAL" class="textarea"></textarea>
        </div>

        <p class="title is-6">QUESTIONS</p>

        {% for i in range %}
            <div class="field is-grouped is-justify-content-space-between is-align-items-center">
                <!-- ENTRY -->
                <div class="field">
                    <label for="entry{{forloop.counter}}" class="label">Question {{forloop.counter}}</label>
                    <input type="text" class="input" placeholder="Question #{{forloop.counter}}" name="entry{{forloop.counter}}">
                </div>

                <!-- ENTRY IMAGE -->
                <div class="field">
                    <label for="image" class="label">Add Image?</label>
                    <input type="file" name="image" class="file">
                </div>

                <!-- ANSWER -->
                <div class="field">
                    <label for="answer{{forloop.counter}}" class="label">Answer {{forloop.counter}}</label>
                    <input type="text" class="input" placeholder="Answer #{{forloop.counter}}" name="answer{{forloop.counter}}">
                </div>

            </div>
        {% endfor %}



        <input type="submit" value="Create Quiz" class="button">
    </form>






    <!-- END WRAPPER DIV -->
    </div>
</body>
